<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine ÂßøÊÖãÊ™¢Ê∏¨Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff80bf 50%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            position: relative;
        }

        /* Hello Kitty ËÉåÊôØË£ùÈ£æ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid #ff69b4;
            position: relative;
        }

        /* Hello Kitty È†≠ÈÉ®Ë£ùÈ£æ */
        .container::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #ff69b4;
            box-shadow:
                -20px -10px 0 -5px #fff,
                20px -10px 0 -5px #fff,
                -20px -10px 0 -2px #ff69b4,
                20px -10px 0 -2px #ff69b4;
        }

        /* Hello Kitty ËáâÈÉ®ÁâπÂæµ */
        .container::after {
            content: '‚Ä¢ ‚Ä¢';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #000;
            letter-spacing: 8px;
        }

        h1 {
            text-align: center;
            color: #ff1493;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            position: relative;
        }

        h1::before {
            content: 'üéÄ';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
        }

        h1::after {
            content: 'üéÄ';
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            position: relative;
        }

        .btn-primary::before {
            content: 'üê±';
            margin-right: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffc0cb, #ff69b4);
            color: white;
            position: relative;
        }

        .btn-secondary::before {
            content: 'üõë';
            margin-right: 8px;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 192, 203, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .video-section {
            flex: 1;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            border: 2px solid #ffb6c1;
            position: relative;
        }

        .video-section::before {
            content: 'üå∏';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
        }

        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #canvas {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 15px;
        }

        .status.ready {
            background: linear-gradient(135deg, #98fb98, #90ee90);
            color: #006400;
            border: 2px solid #32cd32;
        }

        .status.ready::before {
            content: 'üíñ ';
        }

        .status.loading {
            background: linear-gradient(135deg, #fff8dc, #f0e68c);
            color: #b8860b;
            border: 2px solid #daa520;
        }

        .status.loading::before {
            content: 'üåü ';
        }

        .status.error {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            color: #8b0000;
            border: 2px solid #ff69b4;
        }

        .status.error::before {
            content: 'üíî ';
        }

        .predictions-section {
            flex: 1;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            border: 2px solid #ffb6c1;
            position: relative;
        }

        .predictions-section::before {
            content: 'üéÄ';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
        }

        .predictions-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff1493;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.3);
        }

        .predictions-title::before {
            content: '‚ú® ';
        }

        .predictions-title::after {
            content: ' ‚ú®';
        }

        .prediction-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.1);
            transition: transform 0.2s ease;
            border: 1px solid #ffb6c1;
        }

        .prediction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
        }

        .prediction-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #ff1493;
        }

        .prediction-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }

        .prediction-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .prediction-bar.first {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            position: relative;
        }

        .prediction-bar.first::after {
            content: 'üëë';
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
        }

        .prediction-bar.second {
            background: linear-gradient(45deg, #ffd700, #ffb347);
            position: relative;
        }

        .prediction-bar.second::after {
            content: 'ü•à';
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
        }

        .prediction-bar.other {
            background: linear-gradient(45deg, #d3d3d3, #c0c0c0);
        }

        .prediction-percentage {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
        }

        .loading-spinner {
            border: 4px solid #ffb6c1;
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            position: relative;
        }

        .loading-spinner::after {
            content: 'üéÄ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            animation: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Hello Kitty AI ÂßøÊÖãÊ™¢Ê∏¨Âô® üê±</h1>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary" onclick="init()">ÈñãÂßãÊ™¢Ê∏¨</button>
            <button id="stopBtn" class="btn btn-secondary" onclick="stopWebcam()" disabled>ÂÅúÊ≠¢Ê™¢Ê∏¨</button>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="status" class="status loading hidden">Ê∫ñÂÇô‰∏≠...</div>
            </div>

            <div class="predictions-section">
                <h3 class="predictions-title">Ê™¢Ê∏¨ÁµêÊûú</h3>
                <div id="label-container"></div>
                <div id="loading" class="loading-spinner hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/XGOlhvvmp/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let isRunning = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');

        function updateStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }

        function showLoading() {
            loadingDiv.classList.remove('hidden');
        }

        function hideLoading() {
            loadingDiv.classList.add('hidden');
        }

        async function init() {
            try {
                startBtn.disabled = true;
                showLoading();
                updateStatus('Ê≠£Âú®ËºâÂÖ•Ê®°Âûã...', 'loading');

                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // ËºâÂÖ•Ê®°Âûã
                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                updateStatus('Ê≠£Âú®ÂïüÂãïÊîùÂΩ±Ê©ü...', 'loading');

                // Ë®≠ÂÆöÊîùÂΩ±Ê©ü - ÊîæÂ§ßÂ∞∫ÂØ∏
                const size = 400;
                const flip = true;
                webcam = new tmPose.Webcam(size, size, flip);
                await webcam.setup();
                await webcam.play();

                // Ë®≠ÂÆöcanvas
                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");

                // Ë®≠ÂÆöÊ®ôÁ±§ÂÆπÂô®
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                for (let i = 0; i < maxPredictions; i++) {
                    const div = document.createElement("div");
                    div.className = "prediction-item";
                    labelContainer.appendChild(div);
                }

                isRunning = true;
                startBtn.disabled = false;
                stopBtn.disabled = false;
                hideLoading();
                updateStatus('Ê™¢Ê∏¨‰∏≠...', 'ready');

                window.requestAnimationFrame(loop);

            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Êïó:', error);
                updateStatus('ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑ö', 'error');
                startBtn.disabled = false;
                hideLoading();
            }
        }

        async function loop(timestamp) {
            if (!isRunning) return;

            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            try {
                const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
                const prediction = await model.predict(posenetOutput);

                // ÊéíÂ∫èÈ†êÊ∏¨ÁµêÊûú
                const sortedPredictions = prediction
                    .map((pred, index) => ({...pred, originalIndex: index}))
                    .sort((a, b) => b.probability - a.probability);

                // Êõ¥Êñ∞È°ØÁ§∫
                for (let i = 0; i < maxPredictions; i++) {
                    const item = labelContainer.childNodes[i];
                    const pred = sortedPredictions[i];
                    const percentage = (pred.probability * 100).toFixed(1);

                    let barClass = 'other';
                    if (i === 0) barClass = 'first';
                    else if (i === 1) barClass = 'second';

                    item.innerHTML = `
                        <div class="prediction-label">${pred.className}</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar ${barClass}" style="width: ${percentage}%">
                                <div class="prediction-percentage">${percentage}%</div>
                            </div>
                        </div>
                    `;
                }

                // Áπ™Ë£ΩÂßøÊÖã
                drawPose(pose);

            } catch (error) {
                console.error('È†êÊ∏¨ÈåØË™§:', error);
            }
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }

        function stopWebcam() {
            isRunning = false;
            if (webcam) {
                webcam.stop();
            }

            // Ê∏ÖÁ©∫canvas
            if (ctx) {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            }

            // Ê∏ÖÁ©∫È†êÊ∏¨ÁµêÊûú
            labelContainer.innerHTML = '';

            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('Â∑≤ÂÅúÊ≠¢Ê™¢Ê∏¨', 'ready');
        }

        // È†ÅÈù¢ÈóúÈñâÊôÇÊ∏ÖÁêÜË≥áÊ∫ê
        window.addEventListener('beforeunload', function() {
            if (webcam) {
                webcam.stop();
            }
        });
    </script>
</body>
</html>
